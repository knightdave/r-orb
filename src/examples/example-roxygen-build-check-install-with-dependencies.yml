description: >
  Build and check your R project with dependencies and checking roxygen.

usage:
  version: 2.1
  orbs:
    r-orb: knightdave/r-orb@1.0.0
  workflows:
    simple-build:
      jobs:
        - r-orb/install-r-package-dependencies
        - r-orb/roxygen
        - r-orb/build-check-install:
            requires:
              - r-orb/install-r-package-dependencies
